server:
  listen_address: "0.0.0.0"
  port: 8080
  tls:
    enabled: false

defaults:
  token_budget: 1000
  top_n: 10

pipelines:
  - name: "test-pipeline"
    description: "A test pipeline for unit tests"
    database:
      host: "localhost"
      port: 5432
      database: "testdb"
      username: "testuser"
      password: "testpass"
      ssl_mode: "disable"
    tables:
      - table: "documents"
        text_column: "content"
        vector_column: "embedding"
    embedding_llm:
      provider: "openai"
      model: "text-embedding-3-small"
    rag_llm:
      provider: "anthropic"
      model: "claude-sonnet-4-20250514"
    token_budget: 2000
    top_n: 15
