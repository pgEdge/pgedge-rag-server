server:
  listen_address: "0.0.0.0"
  port: 8080

pipelines:
  - name: "test-with-system-prompt"
    description: "Pipeline with custom system prompt"
    database:
      host: "localhost"
      port: 5432
      database: "testdb"
      username: "testuser"
      password: "testpass"
      ssl_mode: "disable"
    tables:
      - table: "documents"
        text_column: "content"
        vector_column: "embedding"
    embedding_llm:
      provider: "openai"
      model: "text-embedding-3-small"
    rag_llm:
      provider: "anthropic"
      model: "claude-sonnet-4-20250514"
    system_prompt: |
      You are Ellie, a helpful assistant for pgEdge documentation.
      Answer questions based only on the provided context.
      Be concise and accurate.
