# Invalid: port out of range
server:
  port: 99999

pipelines:
  - name: "test"
    database:
      host: "localhost"
      database: "testdb"
    tables:
      - table: "documents"
        text_column: "content"
        vector_column: "embedding"
    embedding_llm:
      provider: "openai"
      model: "text-embedding-3-small"
    rag_llm:
      provider: "anthropic"
      model: "claude-sonnet-4-20250514"
