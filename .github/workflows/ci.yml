name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.22"

            - name: Run golangci-lint
              uses: golangci/golangci-lint-action@v6
              with:
                  version: latest

    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.22"

            - name: Run tests
              run: make test

            - name: Upload coverage
              uses: codecov/codecov-action@v4
              with:
                  files: coverage.out
                  fail_ci_if_error: false

    build:
        name: Build
        runs-on: ubuntu-latest
        needs: [lint, test]
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.22"

            - name: Build binary
              run: make build

            - name: Upload binary
              uses: actions/upload-artifact@v4
              with:
                  name: pgedge-rag-server
                  path: bin/pgedge-rag-server

    docs:
        name: Build Documentation
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install MkDocs
              run: pip install mkdocs mkdocs-material

            - name: Build documentation
              run: mkdocs build --strict
